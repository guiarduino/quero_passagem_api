services:
  quero_passagem_api:
    image: quero_passagem_api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quero_passagem_api
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - quero_passagem_db
    env_file:
      - .env
    environment:
      APP_NAME: ${APP_NAME}
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}

  quero_passagem_db:
    image: mysql:8.1
    container_name: quero_passagem_db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
